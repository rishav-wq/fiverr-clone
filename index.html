<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="logo.svg" alt="Fiverr Logo">
            </a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a href="#">Satisfy Business</a></li>
                <li><a href="#">Explore</a></li>
                <li  class="fa-solid fa-globe" id="splLogo">
                    <a href="#">English</a></li>
                <li><a href="#">Become a Seller</a></li>
                <li><a href="#">Sign In</a></li>
                <li class="join-btn"><a href="#">Join Us</a></li>
                <a href=""></a>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
            <h1>Find the Right Girl service, Right Away</h1>
            <form action="#" class="search-form">
                <input type="text" placeholder="Search for any service.." required>
                <button type="submit" class="material-symbols-outlined">search</button>
            </form>
            <div class="popular-tags">
                Popular:
                <ul class="tags">
                    <li><a href="#">Russians</a></li>
                    <li><a href="#">Japanese</a></li>
                    <li><a href="#">Korean</a></li>
                    <li><a href="#">Indians</a></li>
                    
                </ul>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/fc4d195b8a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
